name: CI/CD Pipeline for Revista-4

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY_IMAGE: erfianugrah/revista-4

jobs:
  build-revista:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun environment
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"

      - name: Cache dependencies and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json', 'astro.config.mjs', 'tailwind.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}-
            ${{ runner.os }}-bun-

      - name: Install project dependencies
        run: bun install

      - name: Build project with retry
        env:
          MAX_ATTEMPTS: 3
          RETRY_INTERVAL: 30
        run: |
          attempt=1
          until bun run build || [ $attempt -eq $MAX_ATTEMPTS ]; do
            echo "Build attempt $attempt failed. Retrying in $RETRY_INTERVAL seconds..."
            sleep $RETRY_INTERVAL
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -eq $MAX_ATTEMPTS ] && ! bun run build; then
            echo "Build failed after $MAX_ATTEMPTS attempts."
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  deploy-to-deno:
    needs: build-revista
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deploy to Deno
        uses: denoland/deployctl@v1
        with:
          project: "revista-3"
          entrypoint: "https://deno.land/std@0.188.0/http/file_server.ts"
          root: "dist"

  deploy-to-cloudflare-workers:
    needs: build-revista
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun environment
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"

      - name: Install dependencies
        run: bun install

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WRANGLER_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          packageManager: bun
          wranglerVersion: "4.53.0"

  build-and-push-docker:
    needs: build-revista
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile
            Caddyfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  inspect-docker-image:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Inspect Docker image
        run: |
          echo "Inspecting image digest: ${{ needs.build-and-push-docker.outputs.digest }}"
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}@${{ needs.build-and-push-docker.outputs.digest }}

  sign-docker-image:
    needs: [build-and-push-docker, inspect-docker-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Needed for keyless signing
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0
        with:
          cosign-release: 'v2.4.1'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Sign the Docker image
        env:
          COSIGN_EXPERIMENTAL: 1
          IMAGE_DIGEST: ${{ needs.build-and-push-docker.outputs.digest }}
          REPOSITORY: ${{ github.repository }}
        run: |
          IMAGE_REF="${REGISTRY_IMAGE}@${IMAGE_DIGEST}"

          # Check if image is already signed
          if cosign verify "${IMAGE_REF}" \
            --certificate-identity-regexp="https://github.com/${REPOSITORY}/.*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com 2>/dev/null; then
            echo "Image is already signed and verified. Skipping signing."
            exit 0
          fi

          # Attempt to sign with retry logic
          MAX_ATTEMPTS=3
          RETRY_DELAY=10
          attempt=1

          while [ $attempt -le $MAX_ATTEMPTS ]; do
            if cosign sign --yes "${IMAGE_REF}"; then
              echo "Successfully signed image on attempt $attempt"
              exit 0
            fi

            if [ $attempt -lt $MAX_ATTEMPTS ]; then
              echo "Signing attempt $attempt failed. Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            fi
            attempt=$((attempt + 1))
          done

          echo "Warning: Signing failed after $MAX_ATTEMPTS attempts."
          echo "The image is still available and usable, but without a signature."
          exit 0

      - name: Verify Docker image signature
        continue-on-error: true
        env:
          COSIGN_EXPERIMENTAL: 1
          IMAGE_DIGEST: ${{ needs.build-and-push-docker.outputs.digest }}
          REPOSITORY: ${{ github.repository }}
        run: |
          cosign verify "${REGISTRY_IMAGE}@${IMAGE_DIGEST}" \
            --certificate-identity-regexp="https://github.com/${REPOSITORY}/.*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com

  deploy-to-github-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun environment
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}-
            ${{ runner.os }}-bun-

      - name: Install project dependencies
        run: bun install

      - name: Build for GitHub Pages
        run: bun run build:github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  purge-cloudflare-cache:
    needs: [deploy-to-cloudflare-workers]
    if: always() && needs.deploy-to-cloudflare-workers.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_CACHE_PURGE_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["${{ secrets.CLOUDFLARE_ZONE_NAME }}", "${{ secrets.CLOUDFLARE_WWW}}" ]}'
